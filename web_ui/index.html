<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Bot Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>Crypto Trading Bot</h1>
            </div>
            <div class="status-indicator">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </div>
    </header>

    <!-- Main Dashboard -->
    <main class="dashboard">
        <div class="container">
            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon blue">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="stat-content">
                        <h3>Total Trades</h3>
                        <p class="stat-value" id="totalTrades">-</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon green">
                        <i class="fas fa-arrow-up"></i>
                    </div>
                    <div class="stat-content">
                        <h3>Buy Orders</h3>
                        <p class="stat-value" id="buyTrades">-</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon red">
                        <i class="fas fa-arrow-down"></i>
                    </div>
                    <div class="stat-content">
                        <h3>Sell Orders</h3>
                        <p class="stat-value" id="sellTrades">-</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon purple">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <div class="stat-content">
                        <h3>Total Volume</h3>
                        <p class="stat-value" id="totalVolume">-</p>
                    </div>
                </div>
            </div>

            <!-- Main Content Grid -->
            <div class="content-grid">
                <!-- Watchlist Panel -->
                <div class="panel">
                    <div class="panel-header">
                        <h2><i class="fas fa-eye"></i> Watchlist</h2>
                        <button class="btn-primary" onclick="openAddSymbolModal()">
                            <i class="fas fa-plus"></i> Add Symbol
                        </button>
                    </div>
                    <div class="panel-content">
                        <div id="watchlistTable" class="table-container">
                            <p class="loading">Loading watchlist...</p>
                        </div>
                    </div>
                </div>

                <!-- Live Prices Panel -->
                <div class="panel">
                    <div class="panel-header">
                        <h2><i class="fas fa-chart-candlestick"></i> Live Prices</h2>
                        <button class="btn-secondary" onclick="refreshPrices()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                    <div class="panel-content">
                        <div id="pricesTable" class="table-container">
                            <p class="loading">Loading prices...</p>
                        </div>
                    </div>
                </div>

                <!-- Recent Trades Panel -->
                <div class="panel full-width">
                    <div class="panel-header">
                        <h2><i class="fas fa-history"></i> Recent Trades</h2>
                    </div>
                    <div class="panel-content">
                        <div id="tradesTable" class="table-container">
                            <p class="loading">Loading trades...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Symbol Modal -->
    <div id="addSymbolModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Symbol to Watchlist</h2>
                <span class="close" onclick="closeAddSymbolModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="addSymbolForm" onsubmit="addSymbol(event)">
                    <div class="form-group">
                        <label for="symbolInput">Symbol (e.g., BTCUSDT)</label>
                        <input type="text" id="symbolInput" required placeholder="BTCUSDT">
                    </div>
                    <div class="form-group">
                        <label for="targetBuyInput">Target Buy Price (optional)</label>
                        <input type="number" id="targetBuyInput" step="0.01" placeholder="90000">
                    </div>
                    <div class="form-group">
                        <label for="targetSellInput">Target Sell Price (optional)</label>
                        <input type="number" id="targetSellInput" step="0.01" placeholder="100000">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-secondary" onclick="closeAddSymbolModal()">Cancel</button>
                        <button type="submit" class="btn-primary">Add Symbol</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Crypto Trading Bot. Built with <i class="fas fa-heart"></i> using babel_binance</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
