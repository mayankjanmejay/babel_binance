name: babel_binance_example
description: Comprehensive Flutter example app for Babel Binance with subscription, payments, privacy, biometrics, and more
version: 1.0.0+1
publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Binance API
  babel_binance:
    path: ../../

  # Appwrite Backend
  appwrite: ^11.0.0

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  firebase_analytics: ^10.7.4

  # Payments & Subscriptions
  purchases_flutter: ^6.21.0
  in_app_purchase: ^3.1.11
  stripe_flutter: ^10.1.1

  # Biometrics & Security
  local_auth: ^2.1.8
  flutter_secure_storage: ^9.0.0

  # Location & Geofencing
  geolocator: ^11.0.0
  geofence_service: ^5.2.3
  permission_handler: ^11.2.0

  # Media Recording
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  record: ^5.0.4
  path_provider: ^2.1.2

  # Internationalization
  intl: ^0.19.0
  flutter_localizations:
    sdk: flutter

  # Analytics
  mixpanel_flutter: ^2.2.0
  sentry_flutter: ^7.14.0

  # AI/ML
  google_generative_ai: ^0.2.2
  flutter_chat_ui: ^1.6.12

  # UI Components
  flutter_screenutil: ^5.9.0
  animations: ^2.0.11
  lottie: ^3.0.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1

  # Contacts
  contacts_service: ^0.6.3
  flutter_contacts: ^1.1.7+1

  # Utilities
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  package_info_plus: ^5.0.1
  device_info_plus: ^10.1.0
  http: ^1.2.0
  dio: ^5.4.0

  # Widget Extensions
  flutter_widget_from_html: ^0.14.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Testing
  mockito: ^5.4.4
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  integration_test:
    sdk: flutter

  # Code Generation
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  freezed_annotation: ^2.4.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/translations/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
